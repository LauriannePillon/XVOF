language: python
git:
  depth: false
python:
  - "2.7"
# command to install dependencies
pre-install:
  - git remote set-branches --add origin master-new
  - git fetch
install:
  - pip install -r requirements.txt
  - pip install .
# command to run tests
script:
  - python pylint-pre-hook.py
  - python -m unittest discover -v