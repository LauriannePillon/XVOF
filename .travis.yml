language: python
git:
  depth: false
python:
  - "2.7"
# command to install dependencies
install:
  - pip install .
  - pip install pylint, mock
# command to run tests
jobs:
  include:
    - stage: "Lint"
      name: "pylint"
      script: python pylint_pre_hook.py
    - stage: "Tests"
      name: "Unit tests"
      script: python -m unittest discover -v